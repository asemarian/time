<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <title>Timer</title>
</head>

<body>
    <hr>

    <div id="clock">
        <span id="hours" contenteditable="" spellcheck="false" title="Hours">00</span>
        <span class="colon">:</span>
        <span id="minutes" contenteditable="" spellcheck="false" title="Minutes">00</span>
        <span class="colon">:</span>
        <span id="seconds" contenteditable="" spellcheck="false" title="Seconds">00</span>
    </div>

    <div id="buttons">
        <button id="reset-button">Reset</button>
        <button id="start-button" disabled="true">Start</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
